<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery adress form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Delivery address</h2>
      <p>Used for shipping orders</p>
      <form>
        <label for="Address"> Address </label><br />
        <input type="text" id="Address" name="Address" required /><br />
        <br />
        <br />
        <label for="Email"> Email </label><br />
        <input type="email" id="Email" name="Email" required/><br />
        <br />
        <br />

        <label for="Phone"> Phone </label><br />
        <input type="tel" id="Phone" name="Phone" required/><br /><br /><br />
        <label for="cities"> city</label>
        <select name="cars " id="cars">
          <option value="Nairobi">Nairobi</option>
          <option value="Nakuru">Nakuru</option>
          <option value="Machakos">Machakos</option>
          <option value="Naivasha">Naivasha</option>
          <option value="Nyeri">Nyeri</option>
        </select>
        <br /><br /><br />
        <label for="Country"> Country</label>
        <select name="country " id="country">
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Ethopia">Ethopia</option>
          <option value="Eritria">Eritria</option>
        </select>
        <label for="zip" id="zip"> zip code</label>
        <input type="number" id="zip" required/>
        <br />
        <br /><br />
        <label for="bio" id="bio"> Short Bio</label>
        <input type="text" id="bio" name="bio" required/>        <br />
        <br/>
        <br>
        <br/>
        <input class="save-button" type="submit" value="save"></input>
      </form>
    </div>
  </body>
</html>
